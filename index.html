<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Shop</title>
</head>
<body>
    <header>
        <div class="logo">404 Shop</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="tech-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="list">

            <!-- 'active' sempre o que é exibido na tela pra mim, as outars ficam invisíveis -->
            <div class="item active">
                <div class="product-img">
                    <img src="img/caneca-eu-programando-v.jpg" alt="">
                </div>
                <div class="content">
                    <p class="product-tag">Novo Lançamento</p>
                    <p class="product-name">Caneca Vida de Programador</p>
                    <p class="description"></p>
                    <button class="btn">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="img/camisa-programador.jpg" alt="">
                </div>
                <div class="content">
                    <p class="product-tag">Novo Lançamento</p>
                    <p class="product-name">Camisa Programador de Software Preta</p>
                    <p class="description"></p>
                    <button class="btn">Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="img/D_Q_NP_2X_766928-MLA105241595425_012026-T.jpg" alt="">
                </div>
                <div class="content">
                    <p class="product-tag">Novo Lançamento</p>
                    <p class="product-name">Cadeira Escritório de Programador</p>
                    <p class="description"></p>
                    <button class="btn">Saiba Mais</button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
